<meta charset="UTF-8">
<title> IMC</title>
<h1>
    PROGRAMA INDICE DE MASA CORPORAL
</h1>
<script>
    function saltarlinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase)
    {
        document.write(frase);
        saltarlinea();
    }
    function calcularImc(peso,altura)
    {
        imc = peso / (altura * altura);
        return imc;
    }
    nombre = prompt("¿Cual es su nombre?")
    pesoInformado = prompt(nombre + ", ¿Cual es su peso?")
    alturaInformada = prompt(nombre + ", ¿Cual es su altura?")
    
    imcCalculado = calcularImc(pesoInformado,alturaInformada)
    imprimir(nombre + ", su IMC es de: " + imcCalculado)
</script>
